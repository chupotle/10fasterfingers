<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Not Another Typing Test</title>
        <meta name="description"
            content="aa" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div id="header-text">Not</br>Another</br>Typing</br>Test</div>
            <div id="test-options">
                <span id="test-type">
                    <span id="tt-word" onclick="setTypingMode('word')">words</span>
                    <text> / </text>
                    <span id="tt-time" onclick="setTypingMode('time')">time</span>
                </span>
                <span id="word-count">
                    <span id="wc-10" onclick="setWordCount(10)">10</span>
                    <text> / </text>
                    <span id="wc-25" onclick="setWordCount(25)">25</span>
                    <text> / </text>
                    <span id="wc-50" onclick="setWordCount(50)">50</span>
                    <text> / </text>
                    <span id="wc-100" onclick="setWordCount(100)">100</span>
                    <text> / </text>
                    <span id="wc-250" onclick="setWordCount(250)">250</span>
                </span>
                <span id="time-count">
                    <span id="tc-15" onclick="setTimeCount(15)">15</span>
                    <text> / </text>
                    <span id="tc-30" onclick="setTimeCount(30)">30</span>
                    <text> / </text>
                    <span id="tc-60" onclick="setTimeCount(60)">60</span>
                    <text> / </text>
                    <span id="tc-120" onclick="setTimeCount(120)">120</span>
                    <text> / </text>
                    <span id="tc-240" onclick="setTimeCount(240)">240</span>
                </span>
            </div>
        </div>
        <div id="command-center" class="">
            <div id="typing-area">
                <div id="text-holder">
                    <div id="results">WPM: XX / ACC: XX</div>
                    <div id="text-display"></div>
                </div>
                <div class="bar">
                    <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off"
                        autocapitalize="off" tabindex="1" />
                    <button id="countdown">1:00</button>
                    <button id="redo-button" onclick="setText(event)" tabindex="2"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/chupotle" target="_blank" tabindex="3">made with <3 on github</a>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
